  <title>图片对齐</title>

<body>
  <div class="container-fluid">
   <h2>图片对齐方式</h2>
   <P>.float-rigth 类设置图片右对齐  </P>
   <P>.float-left 类设置图片左对齐  </P>
    <img src="../img/1.jpg" class="float-rigth" alt="柯基" >
    <img src="../img/2.jpg" class="float-left" alt="金毛" >
  </div>
</body>
