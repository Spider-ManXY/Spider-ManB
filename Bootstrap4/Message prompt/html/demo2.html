<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>提示框添加链接</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
   <h2>提示框添加链接</h2>
   <p>提示框中在链接的标签上添加 alert-link 类来设置匹配提示框颜色的链接：</p>
   <div class="alert alert-success">
     <strong>success成功！</strong>你应该认真阅读 <a href="#" class="alert-link">这条信息</a>
   </div>
   <div class="alert alert-info">
    <strong>info信息!</strong> 你应该认真阅读 <a href="#" class="alert-link">这条信息</a>。
   </div>
   <div class="alert alert-warning">
    <strong>warning警告!</strong>你应该认真阅读 <a href="#" class="alert-link">这条信息</a>。
   </div>
   <div class="alert alert-danger">
    <strong>danger错误!</strong> 你应该认真阅读 <a href="#" class="alert-link">这条信息</a>
   </div>
   <div class="alert alert-primary">
    <strong>primary首选!</strong> 你应该认真阅读 <a href="#" class="alert-link">这条信息</a>。
   </div>
   <div class="alert alert-secondary">
    <strong>secondary次要的!</strong>你应该认真阅读 <a href="#" class="alert-link">这条信息</a>。
   </div>
   <div class="alert alert-dark">
    <strong>dark深灰色!</strong> 你应该认真阅读 <a href="#" class="alert-link">这条信息</a>
   </div>
   <div class="alert alert-light">
    <strong>light浅灰色!</strong>你应该认真阅读 <a href="#" class="alert-link">这条信息</a>
   </div>
  </div>
</body>
</html>
