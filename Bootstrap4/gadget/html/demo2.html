<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>边框颜色</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<style>
.border{
  display: inline-block;
  width: 70px;
  height: 70px;
  margin: 6px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>边框颜色</h1>
   
    <span class="border border-secondary"></span>
    <span class="border border-left-0 border-primary"></span>
    <span class="border border-bottom-0 border-warning"></span>
    <span class="border border-right-0 border-info"></span>
    <span class="border border-top-0 border-danger"></span>
    <span class="border border-top-0 border-dark"></span>
    <span class="border border-top-0 border-success"></span>
    <span class="border border-top-0 border-white"></span>
  </div>
</body>
</html>
