<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>响应式浮动</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

<style>

</style>

<body>
  <div class="container">
    <h1>响应式浮动</h1>
    <p>我们看可以设置浮动 (.float-*-left|right - * 为 sm, md, lg 或 xl)的方向依赖于屏幕的大小</p> 
      <div class="clearfix">
    <span class="float-sm-right">在大于sm尺寸上右浮动</span><br>
    <span class="float-md-right">在大于md尺寸上右浮动</span><br>
    <span class="float-lg-right">在大于lg尺寸上右浮动</span><br>
    <span class="float-xl-right">在大于xl尺寸上右浮动</span><br>
    <span >没有浮动</span>
    </div>
    
  </div>
</body>
