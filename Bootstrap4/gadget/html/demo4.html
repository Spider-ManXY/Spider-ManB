  <title>浮动</title>

</style>

<body>
  <div class="container">
    <h1>浮动</h1>
    <p>.float-right 类用于设置元素右浮动， 
      .float-left 设置元素左浮动, 
      .clearfix 类用于清除浮动:</p> 
      <div class="clearfix">
    <span class="float-left">左浮动</span>
    <span class="float-right">右浮动</span>
    </div>
    
  </div>
</body>
