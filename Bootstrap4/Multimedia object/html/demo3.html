<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位多媒体图片位置</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  img{
    width: 80px;
    height: 60px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>定位多媒体图片位置</h2>
    <p>我们可以使用 align-self-* 相关类来设置多媒体对象的图片显示位置</p>
    <div class="media">
    <img src="../../navigation bar/img/1.gif" alt="图片" class="rounded-circle w-60 align-self-start">
    <div class="media-body">
      <h4>菜鸟教程</h4>
      <p>学习不仅仅是技术，更是梦想！！</p>
      <p>学习不仅仅是技术，更是梦想！！</p>
      <p>.align-self-start 头部</p>
      <p>.align-self-start 头部</p>

    </div>
  </div>

  <div class="media">
      <img src="../../navigation bar/img/1.gif" alt="图片" class="rounded-circle w-60 align-self-center">
      <div class="media-body">
        <h4>菜鸟教程</h4>
        <p>学习不仅仅是技术，更是梦想！！</p>
        <p>学习不仅仅是技术，更是梦想！！</p>
        <p>.align-self-center 中间</p>
        <p>.align-self-center 中间</p>
      </div>
    </div>

    <div class="media">
        <img src="../../navigation bar/img/1.gif" alt="图片" class="rounded-circle w-60 align-self-end">
        <div class="media-body">
          <h4>菜鸟教程</h4>
          <p>学习不仅仅是技术，更是梦想！！</p>
          <p>学习不仅仅是技术，更是梦想！！</p>
          <p> .align-self-end  底部</p>
          <p> .align-self-end  底部</p>
        </div>
      </div>
  </div>
</body>
</html>
