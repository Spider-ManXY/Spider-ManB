<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>.alert 信息提示框</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
   <h2>提示框</h2>
   <p>提示框可以使用 .alert 类, 后面加上指定特定意义的颜色类来实现</p>
   <div class="alert alert-success">
     <strong>success成功！</strong>指定操作成功提示信息。
   </div>
   <div class="alert alert-info">
    <strong>info信息!</strong> 请注意这个信息。
   </div>
   <div class="alert alert-warning">
    <strong>warning警告!</strong> 设置警告信息。
   </div>
   <div class="alert alert-danger">
    <strong>danger错误!</strong> 失败的操作
   </div>
   <div class="alert alert-primary">
    <strong>primary首选!</strong> 这是一个重要的操作信息。
   </div>
   <div class="alert alert-secondary">
    <strong>secondary次要的!</strong> 显示一些不重要的信息。
   </div>
   <div class="alert alert-dark">
    <strong>dark深灰色!</strong> 深灰色提示框。
   </div>
   <div class="alert alert-light">
    <strong>light浅灰色!</strong>浅灰色提示框。
   </div>
  </div>
</body>
</html>
