<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内容排列</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>内容排列 .justify-content-*</h2>
    <p>内容向右紧贴堆积</p>
<div class="d-flex justify-content-end bg-secondary text-white">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-primary">Flex item 2</div>
    <div class="p-2 bg-danger">Flex item 3</div>
</div>
<p>内容居中</p>
<div class="d-flex justify-content-center bg-secondary text-white">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-primary">Flex item 2</div>
    <div class="p-2 bg-danger">Flex item 3</div>
</div>
<p>第一个元素和最后一个元素紧贴边界 其余平均分部</p>
<div class="d-flex justify-content-between  bg-secondary text-white">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-primary">Flex item 2</div>
    <div class="p-2 bg-danger">Flex item 3</div>
</div>
<p>头尾留出空间 其余平均分部</p>
<div class="d-flex justify-content-around  bg-secondary text-white">
    <div class="p-2 bg-info">Flex item 1</div>
    <div class="p-2 bg-primary">Flex item 2</div>
    <div class="p-2 bg-danger">Flex item 3</div>
</div>

  </div>
</body>
</html>
