<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直方向</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-3">
      <h2>垂直方向</h2>
      <p>.flex-column 类用于设置弹性子元素垂直方向显示</p>
  <div class="d-flex b-3 flex-column mb-3 text-white">
  <div class="p-2 bg-info">Flex item 1</div>
  <div class="p-2 bg-primary">Flex item 2</div>
  <div class="p-2 bg-danger">Flex item 3</div>
  </div>

  <p>.flex-column-reverse 类用于设置弹性子元素垂直方向翻转显示</p>
  <div class="d-flex flex-column-reverse text-white">
      <div class="p-2 bg-info">Flex item 1</div>
      <div class="p-2 bg-primary">Flex item 2</div>
      <div class="p-2 bg-danger">Flex item 3</div>
  </div>
  </div>
</body>
</html>
