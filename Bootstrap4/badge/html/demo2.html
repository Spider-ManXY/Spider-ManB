<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>各种颜色的徽章</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>各种颜色的徽章</h1>
     <p>测试标签<span class="badge badge-primary">主要的</span></p>
     <p>测试标签<span class="badge badge-secondary">次要的</span></p>
     <p>测试标签<span class="badge badge-success">成功的</span></p>
     <p>测试标签<span class="badge badge-info">信息</span></p>
     <p>测试标签<span class="badge badge-warning">警告</span></p>
     <p>测试标签<span class="badge badge-danger">危险</span></p>
     <p>测试标签<span class="badge badge-dark">黑色</span></p>
     <p>测试标签<span class="badge badge-light">浅色</span></p>
     <p>测试标签<span class="badge badge-link">链接</span></p>
  </div>

</html>
