<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>药丸形状的徽章</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>药丸形状的徽章</h1>
    <p>使用 .badge-pill 类来设置药丸形状徽章</p>
     <span class="badge badge-primary badge-pill">主要的</span>
     <span class="badge badge-secondary badge-pill">次要的</span>
     <span class="badge badge-success badge-pill">成功的</span>
     <span class="badge badge-info badge-pill" >信息</span>
     <span class="badge badge-warning badge-pill">警告</span>
     <span class="badge badge-danger badge-pill">危险</span>
     <span class="badge badge-dark badge-pill">黑色</span>
     <span class="badge badge-light badge-pill">浅色</span>
     <span class="badge badge-link  badge-pill">链接</span>
  </div>
</body>
</html>
