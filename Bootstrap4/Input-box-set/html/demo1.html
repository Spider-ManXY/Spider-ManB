<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>输入框组</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>输入框组</h2>
    <p> .input-group 类来向表单输入框中添加更多的样式，如图标、文本或者按钮</p>
    <p>.input-group-prepend 类可以在输入框的的前面添加文本信息</p>
    <p>.input-group-append 类添加在输入框的后面</p>
    <p> .input-group-text 类来设置文本的样式</p>
    <p> .input-group-sm 类来设置小的输入框</p>
    <p>.input-group-lg 类设置大的输入框</p>
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" placeholder="请输入">
    </div>

    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="请输入">
      <div class="input-group-append">
        <span class="input-group-text">@runoob.com</span>
      </div>
    </div>
    <button type="submit" class=" btn  btn-primary">submit</button>
  </div>

</body>

</html>
