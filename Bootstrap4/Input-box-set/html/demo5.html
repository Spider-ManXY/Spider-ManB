<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置下拉菜单</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
 
  <div class="container">
      <h1>设置下拉菜单</h1>
      <p>输入框中添加下拉菜单不需要使用 .dropdown 类  select</p>
      <p>btn-outline-primary 为按钮轮廓设置颜色</p>
    <form>
   <div class="input-group">
    <div class="input-group-prepend">
      <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">选择网站 </button>
    <div class="dropdown-menu">
     <a class="dropdown-item" href="https://www.google.com">google</a>
     <a class="dropdown-item" href="https://www.runoob.com">runoob</a>
     <a class="dropdown-item" href="https://www.taobao.com">taobao</a>
    </div>
    </div>
    <input class="form-control" type="text" placeholder="选择网址">
   </div>
  </form>
  </div>
</body>
</html>
