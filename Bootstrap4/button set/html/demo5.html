<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拆分按钮内嵌菜单</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>拆分按钮内嵌菜单</h2>
    <p>为按钮设置 dropdown-toggle类和dropdown-toggle-split 和data-toggle="dropdown"属性 </p>
    <p>按钮内容加入.caret 类</p>
    <p>再为div设置 .dropdown-menu类 </p>
    <p>再为a标签设置.dropdown-item类</p>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary"> button</button>
      <button type="button" class="btn btn-primary dropdown-toggle  dropdown-toggle-split" data-toggle="dropdown">
         <span class="caret"></span>
        </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">The first option</a>
        <a class="dropdown-item" href="#">Another option</a>
      </div>
    </div>
