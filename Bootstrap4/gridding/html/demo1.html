<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>等宽列 自动布局</title>
  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

  <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">

    <h1> study Bootstrap4</h1>
    <p>创建三个相同宽度的列！尝试在class="row"的div中添加新的class="col" div,会显示四个等宽的列</p>
    <div class="row">
      <div class="col" style="background-color:lavender">.col</div>
      <div class="col" style="background-color:lawngreen">.col</div>
      <div class="col" style="background-color:indianred">.col</div>
    </div>
  </div>
</body>

</html>
