<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>偏移列</title>
   <!-- 新 Bootstrap4 核心 CSS 文件 -->
   <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

   <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
   <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
 
   <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
   <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
 
   <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
   <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
<h1>偏移列</h1>
<div class="container-fluid">
  <div class="row">
    <!-- 第一列占4格第二列先偏移4格 再占4格 -->
    <div class="col-md-4" style="background:lawngreen">占4格</div>
    <div class="col-md-4 offset-md-4" style="background:violet">偏移4格 再占4格</div>
  </div>
  <div class="row">
      <!-- 第一列 偏移3格占3格第二列偏移3格 占3格 -->
      <div class="col-md-3 offset-md-3" style="background:lawngreen">偏移3格占3格</div>
      <div class="col-md-3 offset-md-3" style="background:yellow">偏移3格 占3格 </div>
    </div>
    <div class="row">
        <!-- 偏移3格 再占6格 后面没有 空白 -->
        <div class="col-md-6 offset-md-3" style="background:lawngreen">偏移3格 再占6格 后面没有 空白</div>
      </div>
</div>

  </div>
</body>
</html>
