<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多种颜色卡片</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>多种颜色卡片</h1>
  <div class="card">
    <div class="card-body">基本卡片颜色</div>
  </div>
  <div class="card bg-primary text-white">
      <div class="card-body">蓝色</div>
    </div>
    <div class="card bg-success text-white">
        <div class="card-body">绿色</div>
      </div>
      <div class="card bg-info text-white">
          <div class="card-body">浅蓝</div>
        </div>
        <div class="card bg-warning text-white">
            <div class="card-body">黄色</div>
          </div>
          <div class="card bg-danger text-white">
              <div class="card-body">红色</div>
            </div>

            <div class="card bg-dark text-white">
                <div class="card-body">黑色</div>
              </div>
              <div class="card bg-light text-white">
                  <div class="card-body">浅色</div>
                </div>
            </div>
</body>
</html>
