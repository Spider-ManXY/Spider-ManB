<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>为卡片设置背景图片</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>为卡片设置背景图片</h1>
    <p>.card-img-overlay 类可以使图片成为背景</p>
    <div class="card img-fluid" style="width:400px">
      <img class="card-img-top" src="../img/1.jpg">
      <div class=" card-img-overlay">

        <h4 class="card-title text-white">老街</h4>
        <p class="card-text text-white">空中之城</p>
        <a class="card-link btn btn-primary" href="#" role="button">下载</a>
      </div>
    </div>
  </div>
</body>

</html>
